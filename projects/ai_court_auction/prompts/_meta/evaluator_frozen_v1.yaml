# evaluator_v1과 동일한 내용 (변경 금지)
skeleton:
  role: |
    당신은 정부 과제 심사위원입니다.
    실제로 선정되어 자금을 받은 우수 사업계획서 기준으로 엄격하게 평가하세요.

  task_header: |
    [사업계획서 섹션 평가 요청]

    다음은 "재도전성공패키지" 사업계획서의 "{section_name}" 섹션입니다.

    --- 작성된 내용 ---
    {section_content}
    --- 끝 ---

  rubric:
    content:
      total: 80
      criteria:
        - name: "완성도"
          max_score: 20
          description: "양식의 모든 필수 항목을 빠짐없이 포함했는가"
        - name: "구체성"
          max_score: 20
          description: "수치, 데이터, 출처가 구체적인가 (모호한 표현 없는가)"
        - name: "논리성"
          max_score: 20
          description: "논리적 흐름이 자연스럽고 설득력이 있는가"
        - name: "차별성"
          max_score: 20
          description: "경쟁 서비스 대비 명확한 우위가 있는가"
    format:
      total: 20
      criteria:
        - name: "제출완성도"
          max_score: 10
          description: "AI 제안/코멘트 포함 시 -10점, 비공식 표현 시 -5점"
        - name: "문서형식"
          max_score: 10
          description: "표가 마크다운 형식으로 올바르게 작성되었는가"

  defect_tags_instruction: |
    [결함 태그 규칙]
    아래 Core Tags에서만 선택하여 태깅하세요:
    - MISSING_REQUIRED_ITEM: 필수 포함 항목 누락
    - NO_EVIDENCE_OR_CITATION: 수치/주장에 출처나 근거 없음
    - VAGUE_CLAIMS: 모호한 표현
    - FORMAT_NONCOMPLIANCE: 출력 형식 불일치
    - LOGIC_FLOW_WEAK: 논리 흐름 약함
    - DIFFERENTIATION_WEAK: 차별성 부족

  output_format: |
    [출력 형식] ★ 반드시 JSON으로 출력 ★
    ```json
    {
      "total_score": 75,
      "scores_by_criteria": {
        "완성도": 16,
        "구체성": 14,
        "논리성": 15,
        "차별성": 12,
        "제출완성도": 10,
        "문서형식": 8
      },
      "defect_tags": ["NO_EVIDENCE_OR_CITATION", "VAGUE_CLAIMS"],
      "proposed_tags": [],
      "evidence_anchors": [],
      "strengths": [],
      "weaknesses": [],
      "format_issues": [],
      "priority_fix": "",
      "prompt_patch_suggestions": []
    }
    ```

