# Evaluator Prompt v1 - 사업계획서 평가
version: 1
type: evaluator
status: live
created_at: "2026-02-05"
change_reason: "초기 버전 - 기존 prompts.sh에서 마이그레이션 + JSON 출력 추가"

skeleton:
  role: |
    당신은 정부 과제 심사위원입니다.
    실제로 선정되어 자금을 받은 우수 사업계획서 기준으로 엄격하게 평가하세요.

  task_header: |
    [사업계획서 섹션 평가 요청]

    다음은 "재도전성공패키지" 사업계획서의 "{section_name}" 섹션입니다.

    --- 작성된 내용 ---
    {section_content}
    --- 끝 ---

  # 평가 기준 (루브릭)
  rubric:
    content:
      total: 80
      criteria:
        - name: "완성도"
          max_score: 20
          description: "양식의 모든 필수 항목을 빠짐없이 포함했는가"
        - name: "구체성"
          max_score: 20
          description: "수치, 데이터, 출처가 구체적인가 (모호한 표현 없는가)"
        - name: "논리성"
          max_score: 20
          description: "논리적 흐름이 자연스럽고 설득력이 있는가"
        - name: "차별성"
          max_score: 20
          description: "경쟁 서비스 대비 명확한 우위가 있는가"
    format:
      total: 20
      criteria:
        - name: "제출완성도"
          max_score: 10
          description: "AI 제안/코멘트 포함 시 -10점, 비공식 표현 시 -5점"
        - name: "문서형식"
          max_score: 10
          description: "표가 마크다운 형식으로 올바르게 작성되었는가, 줄바꿈/문단 구분 적절한가"

  # defect_tags 정의 (Core Tags만 사용)
  defect_tags_instruction: |
    [결함 태그 규칙]
    아래 Core Tags에서만 선택하여 태깅하세요:
    - MISSING_REQUIRED_ITEM: 필수 포함 항목 누락
    - NO_EVIDENCE_OR_CITATION: 수치/주장에 출처나 근거 없음
    - VAGUE_CLAIMS: 모호한 표현 ("많은", "상당한", "향후" 등)
    - FORMAT_NONCOMPLIANCE: 출력 형식 불일치 (표, 마크다운 등)
    - LOGIC_FLOW_WEAK: 논리 흐름 약함 (문제→원인→해결 연결 부족)
    - DIFFERENTIATION_WEAK: 차별성 부족 (경쟁사 대비 우위 불명확)

    Core로 분류 안 되는 새 유형 발견 시 proposed_tags에 제안 (Core 중 하나에 임시 매핑 필수)

  # JSON 출력 형식 (필수)
  output_format: |
    [출력 형식] ★ 반드시 JSON으로 출력 ★
    ```json
    {
      "total_score": 75,
      "scores_by_criteria": {
        "완성도": 16,
        "구체성": 14,
        "논리성": 15,
        "차별성": 12,
        "제출완성도": 10,
        "문서형식": 8
      },
      "defect_tags": ["NO_EVIDENCE_OR_CITATION", "VAGUE_CLAIMS"],
      "proposed_tags": [],
      "evidence_anchors": [
        {"location": "2번째 문단", "issue": "시장 규모 출처 없음", "quote": "국내 시장은 빠르게 성장하고 있다"}
      ],
      "strengths": [
        "폐업 원인 분석이 구체적이고 솔직함",
        "개선 방안이 현실적임"
      ],
      "weaknesses": [
        {"issue": "시장 규모 수치에 출처 없음", "fix": "통계청 또는 산업연구원 자료 인용 추가"},
        {"issue": "'빠르게 성장' 등 모호한 표현", "fix": "CAGR 수치로 대체"}
      ],
      "format_issues": [
        "경쟁사 비교표가 마크다운 형식이 아님"
      ],
      "priority_fix": "시장 규모 수치에 출처 추가",
      "prompt_patch_suggestions": [
        {"rule": "문단당 최소 1개 출처 필수", "reason": "NO_EVIDENCE_OR_CITATION 반복 발생"}
      ]
    }
    ```

# 평가 편향 방지 규칙
bias_prevention:
  - "말투/문장 미학은 감점 최소화"
  - "기준 충족/근거/논리/차별성 중심 평가"
  - "출처 없는 수치/추정은 반드시 감점"

# 동적 패치
patches: []

# 성능 메트릭
metrics:
  avg_score: 0
  sample_count: 0
  score_variance: 0
  tag_distribution: {}
  last_evaluated: null
