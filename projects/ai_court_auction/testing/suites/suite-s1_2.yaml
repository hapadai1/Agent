# Suite-s1_2: 단일 챕터 테스트
# 용도: s1_2 챕터의 Champion/Challenger 비교
# 구성: 1개 샘플 × 5회 반복 = 5개 버전

name: suite-s1_2
description: "s1_2 챕터 단일 테스트 (5버전)"
version: 1
created_at: "2026-02-05"

# 샘플 목록 (1개만)
samples:
  - id: s1_2
    file: samples/s1_2_case01.md
    category: A
    difficulty: high
    is_golden: true

# 실행 설정
execution:
  evaluator: frozen
  timeout_per_sample: 180
  max_retries: 1

# 결과 저장 설정
output:
  save_outputs: true
  save_evals: true
  output_dir: "runs/{date}/{variant}/"

notes: |
  - 단일 챕터(s1_2)를 5번 반복하여 버전별 품질 비교
  - Champion 5개 + Challenger 5개 = 총 10개 생성
