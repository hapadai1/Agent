# PDF 기반 작성 가이드
writing_guide: |
  ※ 기업의 이윤 추구 등 재무적 성과 이외에 '환경보호(E)', '사회적 공헌(S)', '올바른 지배구조
     확립(G)' 등 투명하고 지속가능한 경영 준비를 위한 도입계획 등을 기재
   * ESG 경영 : 기업의 비재무적 요소인 환경(Environmental), 사회(Social), 지배구조(Governance) 약칭
  - 환경 : 폐기물 배출 감소, 재활용 확대, 친환경 원료 개발, 에너지 절감 등 환경보호 노력
  - 사회 : 지역사회 교류, 사회 환원, 인권, 평등, 다양성 존중 등 사회적 책임경영 노력
  - 지배구조 : 윤리경영, 상호 존중 조직문화 구축, 근로 환경 개선 등의 투명 경영 노력

# 평가 체크리스트
checklist:
  - "ESG 관련 계획"
  - "사회적 가치"
  - "환경(E) 도입 계획"
  - "사회(S) 도입 계획"
  - "지배구조(G) 도입 계획"

