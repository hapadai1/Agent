# PDF 기반 작성 가이드
writing_guide: |
  [3-3-1. 사업 전체 로드맵]
  ※ 전체 사업단계에서 추진하고자 하는 종합적인 목표 및 추진 일정 등 기재

  [3-3-2. 협약기간 내 목표 및 달성 방안]
  ※ 제품·서비스의 개발/개선 및 사업화 활동을 위해 협약기간 내 추진하려는 달성 가능한
     목표 및 상세 추진 일정 등 기재

  [3-3-3. 사업비 집행계획]
  ※ 자금 필요성, 금액 적정성 여부를 판단할 수 있도록 사업비(정부지원사업비/자기부담사업비)
     집행계획 기재
  ※ 정부지원사업비는 최대 1억원 한도 이내로 작성
  ※ 정부지원사업비는 총사업비의 75% 이하, 현금은 5% 이상, 현물은 20% 이하로 작성

  [3-3-4. 자금 필요성 및 조달계획]
  ※ 본 지원사업 참여 전 정부지원사업비, 투자유치 등 자금 조달 이력 기재
  ※ 시장 진입과 매출 실현을 위한 자금조달의 필요성, 투자유치 조달계획 등 기재

