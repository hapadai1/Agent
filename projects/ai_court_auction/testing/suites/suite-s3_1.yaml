# Suite-s3_1: 비즈니스 모델 및 사업화 추진성과
# 용도: s3_1 챕터의 Champion/Challenger 비교
# 구성: 1개 샘플 × 5회 반복 = 5개 버전

name: suite-s3_1
description: "s3_1 비즈니스 모델 및 사업화 추진성과 테스트 (5버전)"
version: 1
created_at: "2026-02-07"

# 섹션 메타정보
section:
  id: s3_1
  name: "3-1. 비즈니스 모델 및 사업화 추진성과"
  target: "A4 1p"
  weight: 8

# PDF 기반 작성 가이드
writing_guide: |
  ※ 제품·서비스 비즈니스 모델 중 수익 창출 등을 위한 수익 모델 기재
  ※ 현재 진입한 목표시장(고객) 진입 현황과 그간 사업화 추진성과(매출, 투자, 고용 등) 기재
  (예시) 생산·출시, 홍보·마케팅 및 유통·판매 현황과 매출 실적(표) 등 기재
  ※ 서비스의 경우 회원(이용자) 확보 및 다운로드 수 등 기재

# 평가 체크리스트
checklist:
  - "수익 모델 명확"
  - "가격 정책"
  - "기존 성과 (있다면)"
  - "매출 실적 표"
  - "시장 진입 현황"

# 샘플 목록
samples:
  - id: s3_1
    file: samples/s3_1_case01.md
    category: A
    difficulty: medium
    is_golden: true

# 실행 설정
execution:
  evaluator: frozen
  timeout_per_sample: 180
  max_retries: 1

# 결과 저장 설정
output:
  save_outputs: true
  save_evals: true
  output_dir: "runs/{date}/{variant}/"

notes: |
  - 비즈니스 모델 및 사업화 추진성과 섹션 테스트
  - 수익 모델 명확성 및 성과 데이터 구체성 평가
  - Champion 5개 + Challenger 5개 = 총 10개 생성
