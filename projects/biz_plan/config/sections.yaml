# sections.yaml - 섹션 정의 (데이터 기반)
# 신규서비스기획: AI기반 마이디지털정보 오남용 알림 서비스

# 메타정보
meta:
  project: biz_plan
  version: 1
  description: "AI기반 마이디지털정보 오남용 알림 서비스 - 비즈니스 기획"
  total_pages: 11.0

# 섹션 정의 (s1_2 ~ s3_2)
sections:
  # 1장: 서비스 기획
  - id: s1_2
    name: "1-2. 서비스 배경 및 필요성"
    order: 110
    target: "A4 2p"
    pages: 2.0
    weight: 10
    research_type: market_size
    prompts:
      writer: "writer/champion.md"
      evaluator: "evaluator/frozen.md"
    checklist:
      - "시장 규모 수치 포함"
      - "성장률 CAGR 명시"
      - "출처 명확"

  - id: s1_3
    name: "1-3. 목표시장(고객) 현황 분석"
    order: 120
    target: "A4 2p"
    pages: 2.0
    weight: 12
    research_type: competitive
    prompts:
      writer: "writer/champion.md"
      evaluator: "evaluator/frozen.md"
    checklist:
      - "TAM/SAM/SOM 분석"
      - "고객 세그먼트 정의"
      - "경쟁사 비교 분석"

  # 2장: 기술/서비스 개발
  - id: s2_1
    name: "2-1. 서비스 현황 (준비 정도)"
    order: 200
    target: "A4 1.5p"
    pages: 1.5
    weight: 8
    prompts:
      writer: "writer/champion.md"
      evaluator: "evaluator/frozen.md"
    checklist:
      - "TRL 단계 명시"
      - "MVP/프로토타입 현황"

  - id: s2_2
    name: "2-2. 실현 및 구체화 방안"
    order: 210
    target: "A4 2p"
    pages: 2.0
    weight: 10
    prompts:
      writer: "writer/champion.md"
      evaluator: "evaluator/frozen.md"
    checklist:
      - "기술 로드맵"
      - "개발 일정"
      - "핵심 기술 설명"

  # 3장: 사업화
  - id: s3_1
    name: "3-1. 비즈니스 모델 및 수익 구조"
    order: 300
    target: "A4 1.5p"
    pages: 1.5
    weight: 8
    prompts:
      writer: "writer/champion.md"
      evaluator: "evaluator/frozen.md"
    checklist:
      - "수익 모델 명확"
      - "가격 정책"
      - "구독 모델 구조"

  - id: s3_2
    name: "3-2. 사업화 추진 전략"
    order: 310
    target: "A4 1.5p"
    pages: 1.5
    weight: 8
    research_type: customer_needs
    prompts:
      writer: "writer/champion.md"
      evaluator: "evaluator/frozen.md"
    checklist:
      - "마케팅 전략"
      - "채널 전략"
      - "파트너십 계획"

# 리서치 타입 정의
research_types:
  market_size:
    name: "시장 규모 분석"
    prompt_pattern: "research/prompts/market_size_*.md"
    response_pattern: "research/responses/market_size_*.{pdf,md}"
    timeout: 300

  competitive:
    name: "경쟁 환경 분석"
    prompt_pattern: "research/prompts/competitive_*.md"
    response_pattern: "research/responses/competitive_*.{pdf,md}"
    timeout: 300

  customer_needs:
    name: "고객 니즈 분석"
    prompt_pattern: "research/prompts/customer_needs_*.md"
    response_pattern: "research/responses/customer_needs_*.{pdf,md}"
    timeout: 300
