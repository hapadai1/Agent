# project.yaml - 프로젝트 메타정보
# 프로젝트 생성 시 정의되는 정적 정보

# ══════════════════════════════════════════════════════════════
# 기본 정보
# ══════════════════════════════════════════════════════════════
name: "biz_plan"
display_name: "신규서비스기획 - AI기반 마이디지털정보 오남용 알림 서비스"
description: "개인정보 및 사진/동영상 보호 AI 서비스 구독 모델 - 내가 모르는 사이에 유출되거나 노출된 개인정보(사진, 영상 포함)를 AI가 자동으로 탐지하고 알려주는 서비스"
created: "2026-02-10"
version: "1.0.0"

# ══════════════════════════════════════════════════════════════
# 프로젝트 타입
# ══════════════════════════════════════════════════════════════
type: "document_generation"
category: "business_planning"

# ══════════════════════════════════════════════════════════════
# 실행 설정
# ══════════════════════════════════════════════════════════════
runner:
  timeout_writer: 1500      # 25분 (Deep Think 모드 대응)
  timeout_evaluator: 1500   # 25분
  timeout_critic: 1500      # 25분
  max_retries: 2            # 각 step 최대 재시도
  max_versions: 5           # 섹션당 최대 버전
  target_score: 85          # 목표 점수

# ══════════════════════════════════════════════════════════════
# ChatGPT 설정
# ══════════════════════════════════════════════════════════════
chatgpt:
  window: 1
  tab: 2
  project_url: "https://chatgpt.com/g/g-p-698a705a2d348191a5c43fc28fe1c8c5-plan1/"
  new_chat: true

# ══════════════════════════════════════════════════════════════
# 의존성 (공통 모듈)
# ══════════════════════════════════════════════════════════════
dependencies:
  - "lib/core"              # 공통 코어 라이브러리
  - "common/chatgpt.sh"     # ChatGPT 자동화
  - "common/claude.sh"      # Claude 자동화
  - "common/block"          # 블록 시스템

# ══════════════════════════════════════════════════════════════
# 로깅
# ══════════════════════════════════════════════════════════════
logging:
  level: "INFO"             # DEBUG, INFO, WARN, ERROR
  rotate: true
  max_files: 10
