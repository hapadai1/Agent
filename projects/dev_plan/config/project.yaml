# project.yaml - dev_plan 프로젝트 메타정보
# AI 경매 분석 서비스 설계 및 개발 자동화

# ══════════════════════════════════════════════════════════════
# 기본 정보
# ══════════════════════════════════════════════════════════════
name: "dev_plan"
display_name: "AI 경매 분석 서비스 개발"
description: "AI 기반 경매 분석 기능 설계 및 개발 자동화"
created: "2026-02-10"
version: "1.0.0"

# ══════════════════════════════════════════════════════════════
# 프로젝트 타입
# ══════════════════════════════════════════════════════════════
type: "software_development"
category: "feature_development"

# ══════════════════════════════════════════════════════════════
# 실행 설정
# ══════════════════════════════════════════════════════════════
runner:
  design:
    max_versions: 3          # 설계 최대 3회
    target_score: 85         # 85점 이상 통과
    timeout_writer: 1500     # GPT 설계 작성 (25분)
    timeout_evaluator: 1500  # Claude 설계 평가 (25분)
  dev:
    max_versions: 5          # 개발 최대 5회 (Claude Code 판단)
    timeout_developer: 1500  # Claude 코드 작성 (25분)
    timeout_evaluator: 1500  # GPT 테스트 평가 (25분)

# ══════════════════════════════════════════════════════════════
# ChatGPT 설정
# ══════════════════════════════════════════════════════════════
chatgpt:
  window: 1
  tab: 1
  project_url: "https://chatgpt.com/g/g-p-698a6e2b4fc081918dacfa8d23267212-plan/"
  new_chat: true

# ══════════════════════════════════════════════════════════════
# 의존성 (공통 모듈)
# ══════════════════════════════════════════════════════════════
dependencies:
  - "lib/core"              # 공통 코어 라이브러리
  - "common/chatgpt.sh"     # ChatGPT 자동화
  - "common/claude.sh"      # Claude 자동화

# ══════════════════════════════════════════════════════════════
# 로깅
# ══════════════════════════════════════════════════════════════
logging:
  level: "INFO"
  rotate: true
  max_files: 10
