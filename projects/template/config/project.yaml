# project.yaml - 프로젝트 메타정보
# 프로젝트 생성 시 정의되는 정적 정보

# ══════════════════════════════════════════════════════════════
# 기본 정보
# ══════════════════════════════════════════════════════════════
name: "ai_court"
display_name: "AI 법원 경매 사업계획서"
description: "AI 기반 법원 경매 정보 서비스 사업계획서 자동 작성"
created: "2026-02-08"
version: "1.0.0"

# ══════════════════════════════════════════════════════════════
# 프로젝트 타입
# ══════════════════════════════════════════════════════════════
type: "document_generation"
category: "business_plan"

# ══════════════════════════════════════════════════════════════
# 실행 설정
# ══════════════════════════════════════════════════════════════
runner:
  timeout_writer: 1500      # 25분 (Deep Think 모드 대응)
  timeout_evaluator: 1500   # 25분
  timeout_critic: 1500      # 25분
  max_retries: 2            # 각 step 최대 재시도
  max_versions: 5           # 섹션당 최대 버전
  target_score: 85          # 목표 점수

# ══════════════════════════════════════════════════════════════
# ChatGPT 설정
# ══════════════════════════════════════════════════════════════
chatgpt:
  window: 1
  tab: 1
  project_url: "https://chatgpt.com/g/g-p-69847ea187ec81919c424d62ee85ea25-plan"
  new_chat: true

# ══════════════════════════════════════════════════════════════
# 의존성 (공통 모듈)
# ══════════════════════════════════════════════════════════════
dependencies:
  - "lib/core"              # 공통 코어 라이브러리
  - "common/chatgpt.sh"     # ChatGPT 자동화
  - "common/claude.sh"      # Claude 자동화
  - "common/block"          # 블록 시스템

# ══════════════════════════════════════════════════════════════
# 로깅
# ══════════════════════════════════════════════════════════════
logging:
  level: "INFO"             # DEBUG, INFO, WARN, ERROR
  rotate: true
  max_files: 10
